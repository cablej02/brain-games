<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Word Masters</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/word-masters-style.css">
  </head>
  <body>
    <header class="container d-flex justify-content-between align-items-center p-3">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">New</button>
        <h1 class="mx-auto position-absolute display-5">Word Masters</h1>
        <div class="d-flex gap-md-5 gap-sm-1">
          <button class="btn btn-transparent border border-3 rounded-circle py-0" style="font-size: 1.5em;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Find the solution word! When you enter a word, you will get the number of correct letters! You can click on guessed letters to change their color. Use this to take notes and help you get to the right word!">?</button>
          <button href="index.html" class="btn btn-transparent border border-3 rounded-circle home-btn"></button>
        </div>
    </header>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body d-inline-flex justify-content-center flex-column">
            <p id="game-over-txt" class="text-center">You win!</p>
            <button id="new-game-btn" type="button" class="btn btn-success">Single Game</button>
            <button id="endless-game-btn" type="button" class="btn btn-primary">Endless Game</button>

          </div>
        </div>
      </div>
    </div>

    <main>
      <div id="guess-container" class="container-fluid py-3 px-10">
        <div class="row justify-content-center">
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center m-md-1 m-sm-0 flex-shrink-0 square"></div>
          <div class="border border-3 text-center rounded-circle m-md-1 m-sm-0 flex-shrink-0 circle"></div>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/word-list-manager.js"></script>
    <script src="./assets/js/keyboard-manager.js"></script>
    <script src="./assets/js/word-masters-game.js"></script>
  </body>
</html>
