<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header class="pt-3 pb-1">
        <div class="container">
            <h1 class="display-6 text-center">Scramble Game</h1>
        </div>
    </header>
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <p class="text-center">Arrange the tiles in the correct order</p>
            <div id="tile-container" class="d-flex justify-content-center">
                <span class="tile bg-secondary rounded p-2 m-1">A</span>
                <span class="tile bg-secondary rounded p-2 m-1">B</span>
                <span class="tile bg-secondary rounded p-2 m-1">C</span>
            </div>
            <button id="submit-btn" class="btn btn-primary m-3">Submit</button>

            <p id="result" class="text-center p-3"></p>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script>src= './assets/js/scramble-game.js'</script>
    <script>src= './assets/js/scramble-game-manager.js'</script>
</body>
</html>
