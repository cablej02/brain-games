<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/scramble-game-style.css">
</head>
<body>
    <header class="pt-3 pb-1">
        <header class="container py-3 d-flex justify-content-between align-items-center">
            <button id='modal-btn' type="button" class="btn btn-primary">New</button>
            <h1 class="mx-auto display-5 fw-normal">Scramble Game</h1>
            <a href="index.html" class="btn btn-success">Home</a>
        </header>
    </header>
    <div class="modal" id="game-over-modal">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-inline-flex justify-content-center align-items-center flex-column">
                    <p id="game-over-txt" class="text-center fw-bold fs-5">Congratulations!<br> You win!<br>Guesses: 60</p>
                    <button id="new-game-btn" type="button" class="btn btn-success fw-bold" style="width: 40%">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="cancel-game-modal">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-inline-flex justify-content-center align-items-center flex-column">
                    <p id="cancel-game-txt" class="text-center fw-bold fs-5">Are you sure you want to end the game?</p>
                    <button id="cancel-game-btn" type="button" class="btn btn-danger fw-bold" style="width: 40%">End Game</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container d-flex justify-content-center align-items-center" style="height: 70vh">
            <div class="d-flex flex-column align-items-center">
                <p class="text-center fs-5">Arrange the tiles in the correct order</p>
                <div id="tile-container" class="d-flex justify-content-center mt-3">
                    <!-- <span class="tile bg-secondary rounded p-2 m-1">A</span>
                    <span class="tile bg-secondary rounded p-2 m-1">B</span>
                    <span class="tile bg-secondary rounded p-2 m-1">C</span> -->
                </div>
                <button id="submit-btn" class="btn m-5">Submit</button>
                <p id="timer-text" class="text-center fs-4 p-3">Time left: <span><b>30</b></span></p>
                <p id="result" class="text-center p-3"></p>
            </div>
        </div>
    </main>
    <script src = "./assets/js/main.js"></script>
    <script src = "./assets/js/word-list-manager.js"></script>
    <script src = "./assets/js/scramble-game.js"></script>
</body>
</html>
