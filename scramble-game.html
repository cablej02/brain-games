<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-3">
            <button type="button" class="btn btn-primary">New Game</button>
            <a href="index.html" class="btn btn-success">Home</a>
        </div>
    </div>
    <div class="container">
        <h2>Scramble Game</h2>
        <div class="start-area" onclick=""><button class = "startBtn">Start Game</button></div>
        <div class="content">
            <p class="word"></p>
            <div class="details"></div>
            <button class="hint">Hint: <span></span></button>
            <p class="time">Time left: <span><b>30</b><b>s</b></span></p>
        </div>
        <input type="text" Spellcheck="false" placeholder="Enter valid word">
        <button class="check-word">Check Word</button>
        <div class="score-area"><span>Score:</span><span class="score">0</span></div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/word-game.js"></script>
    <script src="assets/js/scramble-game.js"></script>

</body>
</html>
