<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/match-game-style.css">
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center p-3 mb-5">
        <button id="newGame" type="button" class="btn btn-success fw-bold">New</button>
        <h1 class="mx-auto position-absolute display-5">Memory Matching Game</h1>
        <div class="d-flex gap-md-5 gap-sm-1">
          <button class="btn btn-transparent border border-3 rounded-circle py-0" style="font-size: 1.5em;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Find the solution word! When you enter a word, you will get the number of correct letters in green and the number of misplaced letters in yellow! You can click on guessed letters to change their color. Use this to take notes and help you find to the solution word!">?</button>
          <a href="index.html" class="btn btn-transparent border border-3 rounded-circle home-btn"></a>
        </div>
    </header>
    <div id="game-board"></div>
    <script src="assets/js/matchGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
