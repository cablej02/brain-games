<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/match-game-style.css">
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center p-3 mb-5">
        <button id="modal-btn" type="button" class="btn btn-success fw-bold">New</button>
        <h1 class="header-text mx-auto position-absolute display-5">Memory Match</h1>
        <div class="d-flex gap-md-5 gap-sm-1">
            <button class="btn btn-transparent border border-3 rounded-circle py-0 mx-1" style="font-size: 1.5em;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Match all numbers to themselves to complete the game! Good luck!">?</button>
            <a href="index.html" class="btn btn-transparent border border-3 rounded-circle home-btn"></a>
        </div>
    </header>
    <main>
        <div class="modal" id="game-over-modal">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-inline-flex justify-content-center align-items-center flex-column">
                        <p id="game-over-txt" class="text-center fw-bold fs-5"></p>
                        <button id="new-game-btn" type="button" class="btn btn-success fw-bold" style="width: 40%">New Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="cancel-game-modal">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-inline-flex justify-content-center align-items-center flex-column">
                        <p id="cancel-game-txt" class="text-center fw-bold fs-5">Are you sure you want to end the game?</p>
                        <button id="cancel-game-btn" type="button" class="btn btn-danger fw-bold" style="width: 40%">End Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-board"></div>
    </main>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/matchGame.js"></script>
</body>
</html>
