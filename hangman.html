<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hangman-style.css">
</head>
<body>
    <header class="container py-3 d-flex justify-content-between align-items-center">
        <button id='new-game-btn' type="button" class="btn btn-primary">New Game</button>
        <h1 class="mx-auto">Hangman</h1>
        <a href="#" class="btn btn-dark">Stats</a>
        <a href="index.html" class="btn btn-success">Home</a>
    </header>
    <main>
        <div id="guess-container" class="container d-flex justify-content-center mt-md-5 mt-sm-3">
            <div id="guess-0" class="letter"></div>
            <div id="guess-1" class="letter"></div>
            <div id="guess-2" class="letter"></div>
            <div id="guess-3" class="letter"></div>
            <div id="guess-4" class="letter"></div>
            <div id="guess-5" class="letter"></div>
            <div id="guess-6" class="letter"></div>
        </div>
        <p id="guesses-remaining-txt" class="h3 text-center mt-md-5 mt-sm-3">Guesses Remaining: #</p>
    </main>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/word-list-manager.js"></script>
    <script src="./assets/js/keyboard-manager.js"></script>
    <script src="./assets/js/hangman.js"></script>
</body>
</html>
