<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hangman-style.css">
</head>
<body>
    <header class="container-fluid d-flex justify-content-between align-items-center mt-3 bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <button id="modal-btn" type="button" class="btn btn-success fw-bold">New</button>
            <h1 class="header-text mx-auto text-center display-5 position-absolute">Hangman</h1>
            <div class="d-flex gap-md-5 gap-sm-1">
                <button class="btn btn-transparent border border-3 rounded-circle py-0 mx-1" style="font-size: 1.5em;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Find the letters in the hidden word before you run out of guesses!">?</button>
                <a href="index.html" class="btn btn-transparent border border-3 rounded-circle home-btn"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="modal" id="game-over-modal">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-inline-flex justify-content-center align-items-center flex-column">
                        <p id="game-over-txt" class="text-center fw-bold fs-5">Congratulations!<br> You win!<br>Guesses: 60</p>
                        <button id="new-game-btn" type="button" class="btn btn-success fw-bold" style="width: 40%">New Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="cancel-game-modal">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body d-inline-flex justify-content-center align-items-center flex-column">
                        <p id="cancel-game-txt" class="text-center fw-bold fs-5">Are you sure you want to end the game?</p>
                        <button id="cancel-game-btn" type="button" class="btn btn-danger fw-bold" style="width: 40%">End Game</button>
                    </div>
                </div>
            </div>
        </div class="mt-5">
            <p id="guesses-remaining-txt" class="h3 text-center mt-5">Guesses Remaining: #</p>
            <div id="guess-container" class="container d-flex justify-content-center mt-5">
                <!-- <div id="guess-0" class="letter"></div>
                <div id="guess-1" class="letter"></div>
                <div id="guess-2" class="letter"></div>
                <div id="guess-3" class="letter"></div>
                <div id="guess-4" class="letter"></div>
                <div id="guess-5" class="letter"></div>
                <div id="guess-6" class="letter"></div> -->
            </div>
        <!-- <div class="mt-5 invisible">A</div> -->
        <div class="container d-flex justify-content-center align-items-end" style="height:30vh">
            <div id="guessed-letter" class="text-center fs-1 fw-semibold" style="height:70px; width:70px; opacity: 0">A</div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/word-list-manager.js"></script>
    <script src="./assets/js/keyboard-manager.js"></script>
    <script src="./assets/js/hangman.js"></script>
</body>
</html>
